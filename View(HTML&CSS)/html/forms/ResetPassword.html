<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/View(HTML&CSS)/css/form_style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <form>
                <div class="form-group">
                    <label for="password" id="password_label">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="repeat_password" id="password_label">Repeat password:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="button">Reset.</button>
            </form>
        </div>
    </div>
</body>
</html>
